<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Integrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Películas y Personajes</h1>
    
    <div class="container">
        <h2>Películas</h2>
        <button onclick="getMovies()">Ver películas</button>
        <button onclick="ocultarPelis()">Ocultar</button>

        <table id="moviesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Año</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="updateFormContainer">
            <h3>Actualizar Película</h3>
            <form id="updateForm">
                <input type="hidden" id="updateMovieId">
                <input type="text" id="updateMovieTitle" placeholder="Nuevo título">
                <input type="text" id="updateMovieGenre" placeholder="Nuevo género">
                <input type="number" id="updateMovieYear" placeholder="Nuevo año">
                <button type="button" onclick="updateMovie()">Actualizar</button>
                <button type="button" onclick="cancelUpdate()">Cancelar</button>
            </form>
        </div>

        <h3>Añadir Película</h3>
        <div>
            <input type="text" id="movieTitle" placeholder="Título">
            <input type="text" id="movieGenre" placeholder="Género">
            <input type="number" id="movieYear" placeholder="Año">
            <button onclick="addMovie()">Añadir Película</button>
        </div>
    </div>

    <hr>

    <div class="container">
        <h2>Personajes</h2>
        <button onclick="getCharacters()">Ver personajes</button>
        <button onclick="ocultarPersonajes()">Ocultar</button>

        <table id="charactersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Actor</th>
                    <th>Pelicula</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="updateCharacterForm">
            <h3>Actualizar Personaje</h3>
            <input type="hidden" id="updateCharacterId">
            <input type="text" id="updateCharacterName" placeholder="Nombre">
            <input type="text" id="updateCharacterActor" placeholder="Actor">
            <input type="text" id="updateCharacterRole" placeholder="Rol">
            <input type="number" id="updateCharacterMovieId" placeholder="ID de la película">
            <button onclick="updateCharacter()">Guardar cambios</button>
            <button onclick="cancelUpdateCharacter()">Cancelar</button>
        </div>

        <h3>Añadir Personaje</h3>
        <div>
            <input type="text" id="characterName" placeholder="Nombre">
            <input type="text" id="characterActor" placeholder="Actor">
            <input type="text" id="characterRole" placeholder="Rol">
            <input type="number" id="characterMovieId" placeholder="ID de la pelicula">
            <button onclick="addCharacter()">Añadir Personaje</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
